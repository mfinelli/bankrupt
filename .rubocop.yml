---
require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.3.7

Layout/ExtraSpacing:
  AllowForAlignment: false

Metrics/BlockLength:
  Max: 60
  Exclude:
    - 'spec/**/*_spec.rb'

Metrics/LineLength:
  Exclude:
    - 'spec/bankrupt/util_spec.rb'

Metrics/MethodLength:
  Max: 15

RSpec/NestedGroups:
  Max: 6
